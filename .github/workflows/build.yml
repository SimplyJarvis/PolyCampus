name: Build Unity Project

on:
  workflow_dispatch:

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Cache Library folder
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # Request activation file for free license
      - name: Request activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 6000.3.6f1
        continue-on-error: true

      # Activate Unity license
      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 6000.3.6f1
          unityLicense: ${{ secrets.UNITY_LICENSE }}
        continue-on-error: true

      # Build Unity project
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.3.6f1
          targetPlatform: WebGL
          buildName: PolyCampus
          buildsPath: builds

      # Build asset bundles
      - name: Build Asset Bundles
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.3.6f1
          targetPlatform: WebGL
          buildMethod: BundleBuilder.BuildAllSceneBundlesCommandLine
          versioning: None

      # Zip WebGL build
      - name: Zip WebGL Build
        run: |
          cd builds/WebGL
          zip -r ../../PolyCampus-WebGL.zip .
          cd ../..

      # Zip Asset Bundles
      - name: Zip Asset Bundles
        run: |
          zip -r PolyCampus-AssetBundles.zip AssetBundles

      # Upload build artifacts
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: PolyCampus-WebGL.zip

      # Upload asset bundles
      - name: Upload Asset Bundles
        uses: actions/upload-artifact@v4
        with:
          name: AssetBundles
          path: PolyCampus-AssetBundles.zip
